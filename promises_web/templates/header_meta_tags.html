{% load staticfiles %}
{% load deldichoalhecho %}
<title>{{ config.LANDING_PHRASE }}</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
<link href="{% static "fonts/font-awesome-4.0.3/css/font-awesome.min.css" %}" rel="stylesheet" >
<link href="{% static "main.css" %}" rel="stylesheet">
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="{% static "jquery.expander.min.js" %}"></script>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- facebook card -->
<meta property="og:title" content="{{ config.LANDING_PHRASE }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://{{request.get_host}}{{ request.path }}" />
<meta property="og:image" content="{% static "img/logo-og.png" %}" />
<meta property="og:description" content="{{ config.DESCRIPTION_PHRASE }}" />
<!-- twitter card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="ciudadanoi">
<meta name="twitter:title" content="{{ config.LANDING_PHRASE }}">
<meta name="twitter:description" content="{{ config.DESCRIPTION_PHRASE }}">
<meta name="twitter:creator" content="ciudadanoi">
<meta name="twitter:image" content="{% static "img/logo-og.png" %}">
